schema: "../server/src/graphql/schema.graphql"
documents: "../server/src/graphql/operations.graphql"
ignoreNoDocuments: false
generates:
  lib/generated/graphql.tsx:
    plugins:
      - "typescript"
      - named-operations-object
      - "typescript-operations"
      - "typescript-react-query"
    config:
      fetcher:
        func: "../graphql-fetcher#fetcher"
        isReactHook: false
      namingConvention: 'keep'
      reactQueryVersion: 5
