# schema.graphql

type User {
  id: ID!
  username: String!
  email: String!
  web3Address: String!
  createdAt: String!
  updatedAt: String!
}

type Query {
  users: [User!]!
}

input LoginInput {
  email: String
  address: String!
  message: String!
  signature: String!
}

type LoginResponse {
  success: Boolean!
  token: String
}

type Mutation {
  login(input: LoginInput!): LoginResponse!
}
