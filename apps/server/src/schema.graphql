type User {
  id: ID!
  username: String!
  email: String!
  watchlist: [String!]!
  sessions: [Session!]!

  createdAt: String!
  updatedAt: String!
}

type Session {
  id: ID!
  web3Address: String!
  user: User
  
  createdAt: String!
  updatedAt: String!
}

input UpdateUserInput {
  id: ID!
  username: String
  email: String
  watchlist: [String!]
}

type Mutation {
  createUser(input: CreateUserInput!): User!
  updateUser(input: UpdateUserInput!): User!
  deleteUser(id: ID!): Boolean!
}
